{% extends 'quiz/base.html' %}

{% block title %}Kết Quả{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden text-center relative pointer-events-none">
        <!-- Confetti Background simulated -->
        <div class="absolute inset-0 opacity-10"
            style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%234299e1\' fill-opacity=\'1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');">
        </div>

        <div class="p-12 relative z-10 pointer-events-auto">
            <div class="w-32 h-32 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-8 relative">
                <div class="absolute inset-0 bg-blue-200 rounded-full animate-ping opacity-25"></div>
                <!-- Calculate percentage safely in template, if logic is too complex just show the score. Let's show score text. -->
                <i class="fas fa-trophy text-6xl text-yellow-500 animate-bounce"></i>
            </div>

            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Hoàn Thành Bài Thi!</h1>
            <h2 class="text-2xl text-blue-600 font-semibold mb-6">{{ exam.title }}</h2>

            <div class="bg-gray-50 border border-gray-100 rounded-2xl p-8 mb-10 shadow-inner">
                <p class="text-sm font-bold text-gray-500 uppercase tracking-widest mb-2">Điểm Số Của Bạn</p>
                <div class="flex items-baseline justify-center gap-2">
                    <span
                        class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-br from-blue-600 to-indigo-800">{{
                        score }}</span>
                    <span class="text-3xl text-gray-400 font-medium">/ {{ total }}</span>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{% url 'quiz:take_exam' exam.id %}"
                    class="bg-white text-blue-600 border border-blue-200 hover:border-blue-400 hover:bg-blue-50 font-bold py-3 px-8 rounded-xl transition duration-200 flex items-center justify-center gap-2">
                    <i class="fas fa-redo-alt"></i> Làm Lại
                </a>
                <a href="{% url 'quiz:dashboard' %}"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl shadow-md transition duration-200 flex items-center justify-center gap-2">
                    <i class="fas fa-home"></i> Về Trang Chủ
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
