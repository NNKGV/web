<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz{% endblock %}</title>
    <!-- Tailwind CSS for premium, modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .glass-panel {
            background: #e7b6b6e6;
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'quiz:dashboard' %}"
                        class="flex items-center gap-2 text-white font-bold text-2xl tracking-wide">
                        <i class="fas fa-graduation-cap"></i> Quiz
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="{% url 'quiz:add_exam' %}"
                        class="text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                        <i class="fas fa-plus mr-1"></i> Tạo Đề Mới
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Flash messages -->
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div
                class="p-4 rounded-md shadow-sm mb-2 text-sm {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200{% else %}bg-green-50 text-green-700 border border-green-200{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            &copy; {% now "Y" %} Quiz Thiết kế cho mục đích học tập.
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
